    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Document</title>
    </head>
    <body>
        <h2>암호를 입력하라!</h2>
        <hr>
        <script>
            while(true) {
                let pw = prompt("암호를 대라", "암호");
                if(pw === "javascript") {
                    document.write("통화");
                    break;
                } else {
                    continue;
                }
            }
        </script>
    </body>
