<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>*로 탑 만들기</h2>
    <hr>
    <script>
        for(var i=1; i<=5; i++) {
            for(var j=1; j<=i; j++) {
                document.write('*');
            }
            document.write('<br>');
        }
    </script>

    <h2>*로 역순으로 탑 만들기</h2>
    <hr>
    <script>
        for(var i=5; i>=1; i--) {
            for(var j=1; j<=i; j++) {
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
