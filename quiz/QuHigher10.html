<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = [3, 7, 2, 9, 5];
        let newNumbers = numbers.reduce((pVal, cVal) => {
            if(pVal > cVal) {
                return pVal;
            } else {
                return cVal;
            }
        }, 0);
        console.log(newNumbers);
    </script>
</body>
</html>
