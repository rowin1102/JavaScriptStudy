<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const products = [
            {name: 'apple', price: 1000, category: 'fruit'},
            {name: 'banana', price: 800, category: 'fruit'},
            {name: 'notebook', price: 20000, category: 'electronics'},
            {name: 'mouse', price: 5000, category: 'electronics'}
        ];
        let newProducts = products
            .filter(cVal => cVal.price >= 1000)
            .map(cVal => cVal.name);
        console.log(newProducts);
    </script>
</body>
</html>
