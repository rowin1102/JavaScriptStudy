<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>난수10개 생성</h2>
    <hr>
    <script>
        let plots = new Array();
        let maxNum = 0;
        for(let i=0; i<10; i++) {
            plots[i] = Math.floor(Math.random() * 100) + 1;
            if(plots[i] > maxNum) {
                maxNum = plots[i];
            }
            document.write(plots[i] + " ");
        }
        document.write("<hr> 가장 큰수는? ", maxNum, "<hr>");
    </script>
</body>
</html>
