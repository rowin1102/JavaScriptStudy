<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 영문명을 받아서 한글로 변환 후 반환해주는 함수
        var getString = param => {
            switch(param) {
                case "POL": return "정치";
                case "ECO": return "경제";
                case "ENT": return "연예";
            }
        }

        // 태그명을 통해 DOM에 접근하기 위한 함수 정의
        function fuGetElementsByTag() {
            // HTML 문서에 있는 모든 input 태그를 얻어와서 배열변수에 저장
            var inputs = document.getElementsByName("input");
            var checkString = "", inputString;

            for(var i=0; i<inputs.length; i++) {
                if(inputs[i].type == "checkbox" && inputs[i].checked == true) {
                    checkString += getString(inputs[i].value) + " ";

                    inputs[i].type = "button";
                    inputs.value = "동적버튼변경";
                }
                if(inputs[i].type == "text" && inputs[i].name == "txt") {
                    inputString = inputs[i].value;
                }
            }
            alert("선택한 값:" +  checkString + ", 입력한 값:" + inputString);
        }

        function fnGetDomain() {
            var a_tags = document.getElementsByName("a");
            for(var i=0; i<a_tags.length; i++) {
                if(a_tags[i].href.toUpperCase().indexOf("WWW") != -1) {
                    alter(a_tags[i].href);
                }
            }
        }
    </script>
</head>
<body>
    <h2>DOM객체 사용하기</h2>

    <h3>태그명으로 객체얻기1</h3>
    <input type="checkbox" name="inter" value="POL" checked> 정치
    <input type="checkbox" name="inter" value="ECO"> 경제
    <input type="checkbox" name="inter" value="ENT" checked> 연예
    <input type="text" name="txt">
    <input type="button" value="태그명으로 DOM객체 얻기" onclick="fuGetElementsByTag();">
    
    <h3>태그명으로 객체얻기1</h3>
    <ul>
        <li><a href="http://www.naver.com">네이버</a></li>
        <li><a href="http://daum.net">다음</a></li>
        <li><a href="http://www.nate.com">네이트</a></li>
    </ul>
    <button onclick="fnGetDomain();">도메인 얻어오기</button>
</body>
</html>
