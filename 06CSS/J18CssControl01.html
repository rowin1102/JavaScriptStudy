<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 전역함수
        var pTag, pSize;

        // 이 문서의 로드가 완료된 후 익명함수를 실행한다.
        onload = function() {
            // 기사가 있는 p태그의 DOM요소를 얻어옴
            pTag = document.getElementById("article");
            // p태그에 적용된 폰트 크기를 읽어온 후 숫자로 변환한다.
            pSize = parseInt(pTag.style.fontSize);
        }
        
        /* JS에서 스타일을 적용하는 방법
            HTML에서 스타일을 적용할 DOM요소를 얻어온다.
            DOM 변수에 style을 추가하고, 뒷 부분에 CSS속성을 추가한다.
            color와 같은 경우는 그대로 사용하면 되고
            background-color와 같은 경우에는 하이픈(-)을 제거한 후 첫 문자를
            대문자로 변경한다.
            Ex) DOM변수.style.color = 'red';
                DOM변수.style.backgroundColor = 'blue'; */
        function fnArticle(flag) {
            switch (flag) {
                /* 폰트의 크기, 마진, 패딩과 같이 숫자로 속성값을 지정해야 하는 경우에는
                    pt, px, em과 같은 단위를 반드시 추가해야 한다. */
                case "+":
                    pSize += 10;
                    pTag.style.fontSize = pSize + "px";
                    break;
                case "-":
                    pSize -= 10;
                    pTag.style.fontSize = pSize + "px";
                    break;
                case "R":
                    pTag.style.color = "red";
                    break;
                case "G":
                    pTag.style.color = "Green";
                    break;
                case "B":
                    pTag.style.color = "blue";
                    break;
                case "Bo":
                    pTag.style.fontWeight = "bold";
                    break;
                case "No":
                    pTag.style.fontWeight = "normal";
                    break;
                case "Ce":
                    pTag.style.textAlign = "center";
                    break;
                case "Le":
                    pTag.style.textAlign = "left";
                    break;
                case "B_red":
                    pTag.style.backgroundColor = "red";
                    break;
                case "B_silver":
                    pTag.style.backgroundColor = "silver";
                    break;
                case "B_white":
                    pTag.style.backgroundColor = "white";
                    break;
                default:
                pTag.style.color = "black";
            }
        }

        /* 퀴즈] 글꼴바꾸기 버튼을 계속 누를때마다 아래 5가지
            폰트가 토글되어 적용될수 있도록 함수를 정의하시오.
            글꼴 : [Verdana, 굴림체, 휴먼옛체, 궁서, Impact] */

        const font = ['Verdana', '굴림체', '휴먼옛체', '궁서', 'Impact'];
        let cnt = 0;

        const setFont = () => {
            console.log('cnt', cnt);
            pTag.style.fontFamily = font[++cnt%5];
        }
    </script>
</head>
<body>
    <h2>자바스크립트로 CSS제어하기</h2>
    <input type="button" value="글꼴바꾸기" onclick="setFont();">
    <fieldset>
        <legend>신문기사</legend>
        <button onclick="fnArticle('+');">+</button>
        <button onclick="fnArticle('-');">-</button>
        <button onclick="fnArticle('R');">Rde</button>
        <button onclick="fnArticle('G');">Green</button>
        <button onclick="fnArticle('B');">Blue</button>
        <button onclick="fnArticle('');">Black</button>
        <button onclick="fnArticle('Bo');">볼드체</button>
        <button onclick="fnArticle('No');">보통체</button>
        <br>
        <button onclick="fnArticle('Ce');">가운데정렬</button>
        <button onclick="fnArticle('Le');">좌측정렬</button>
        <button onclick="fnArticle('B_red');">배경색(red)</button>
        <button onclick="fnArticle('B_silver');">배경색(silver)</button>
        <button onclick="fnArticle('B_white');">배경색(white)</button>
    </fieldset>

    <p style="font-size: 12px;" id="article">
        세계 주요 통신사가 해커들의 주요 표적으로 떠오르고 있다. 
        최근 SK텔레콤 유심 해킹 사태뿐 아니라 미국·호주·영국·우크라이나 
        등에서도 통신망을 노린 대형 해킹 사고가 잇따르고 있다. 특히 유심
        인증키나 가입자 식별번호(IMSI) 등 통신 인프라의 핵심 정보가 유출될 경우, 
        특정 인물이나 조직을 향한 장기적 감시와 정보 수집에 악용될 수 있다는 경고가 나온다.
    </p>
</body>
</html>
