<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* form 태그를 배열형태로 얻어와서 사용하는 방법으로 HTML문서에서 form은
            2개 이상 정의할 수 있으므로 작성한 순서대로 인덱스가 부여된다. */
        // form태그의 DOM요소를 얻어온다.
        let fromValidate = () => {
            var frm = document.forms[0];
            
            // 입력값이 없는 경우 경고창을 띄우고 포커스를 이동한다.
            if(frm.id.value == "") {
                alert("아이디를 입력해주세요");
                frm.id.focus();
                // 리스너쪽으로 false를 반환해야 전송이 중지된다.
                return flase;
            }
            
            // 부정연산자를 통해서도 빈값 체크를 할 수 있다.
            if(!frm.id.value) {
                alert("패스워드를 입력해주세요");
                frm.pw.focus();
                return flase;
            }

            // return true; -> 생략 가능
        }
        
        let jsSubmit = () => {
            var f = document.loginFrm2;
            if(f.id.value == "") {
                alert("아이디를 입력해주세요");
                f.id.focus();
                return flase;
            }
            
            if(!f.id.value) {
                alert("패스워드를 입력해주세요");
                f.pw.focus();
                return flase;
            }
            
            f.action = "";
            f.method = "get";
            f.submit();
        }
    </script>
</head>
<body>
    <h2>form전송방식 - HTML을 사용하는 방법</h2>
    <!-- submit 이벤트가 발생되면 JS 함수를 호출한다. 입력값이 없는 상태로
        로그인 버튼을 누르면 false가 반환되어 전송은 차단된다. -->
    <form name="loginFrm1" method="get" onsubmit="return fromValidate();">
        <!-- form의 하위태그인 input, select, textarea에 입력된 내용을 서버로
            전송하기 위해서는 각 엘리먼트의 name 속성에 부여한 값을 이용하게 된다. -->
        아이디 : <input type="text" name="id">
        <br>
        패스워드 : <input type="password" name="pw">
        <br>
        <!-- submit 타입의 버튼을 누르는 즉시 '제출' 이벤트가 발생되어 서버로 값이 전송된다.
            전송방식이 get이라면 '전송할URL?id=xx'와 같이 폼값이 쿼리스트링 형식으로 전송된다 -->
        <input type="submit" value="로그인">
    </form>
    
    <h2>form전송방식 - JS를 사용하는 방법</h2>
    <!-- JS를 이용하면 mthod, action과 같은 속성들을 모두 제어할 수 있다. -->
    <form name="loginFrm2" method="post" action="abcd.html">
        아이디 : <input type="text" name="id">
        <br>
        패스워드 : <input type="password" name="pw">
        <br>
        <!-- form 자체적으로 submit 기능이 없으므로 호출한 함수에서 강제로
            전송해야 한다. -->
        <input type="button" value="로그인" onclick="jsSubmit();">
    </form>
</body>
</html>
