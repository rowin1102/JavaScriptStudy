<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 퀴즈] 아래 트럼프 이미지에 마우스를 
	    오버했을때 2.jpg로 교체한다. ⇒ mouseoverFunc()
	    아웃했을때 1.jpg로 교체한다. ⇒ mouseoutFunc()

        다운했을때 이미지크기를 2배로 늘린다. ⇒ mousedownFunc()
        업했을때 이미지크기를 원래대로 돌린다. ⇒ mouseupFunc()

        오버와 아웃은 <img> 태그에 이벤트 리스너가 부착되어 있다. 
        다운과 업은 getElementById()와 addEventListener()를 이용해서 구현한다. -->
    <script>
        let mouseoverFunc = img => {
            img.src = "../images/2.jpg";
        }
        
        let mouseoutFunc = img => {
            img.src = "../images/1.jpg";
        }

        let trumpImg;
        onload = function() {
            trumpImg = document.getElementById("trump");
            trumpImg.addEventListener("mousedown", mousedownFunc);
            trumpImg.addEventListener("mouseup", mouseupFunc);
        }

        let mousedownFunc = () => {
            trumpImg.style.width = parseInt(trumpImg.style.width) * 2 + "px";
            trumpImg.style.height = parseInt(trumpImg.style.height) * 2 + "px";
        }
        
        let mouseupFunc = () => {
            trumpImg.style.width = parseInt(trumpImg.style.width) / 2 + "px";
            trumpImg.style.height = parseInt(trumpImg.style.height) / 2 + "px";
        }
    </script>
    <h3>이미지에 마우스 이벤트 적용하기</h3>
    <img src="../images/1.jpg" alt="하트" style="width:225px;height:313px;" 
	    onmouseover="mouseoverFunc(this);" onmouseout="mouseoutFunc(this);" id="trump">
</body>
</html>
